user www-data;
worker_processes auto;
pid /run/nginx.pid;

worker_rlimit_nofile 1024;
pcre_jit on;

events {
	worker_connections 500;
	# multi_accept on;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

	keepalive_timeout 0;
	types_hash_max_size 2048;
	# server_tokens off;

	# http://qiita.com/harukasan/items/80061c7429a39c0b2dab
	proxy_cache_path cache levels=1:2 keys_zone=cache1:4m max_size=50m inactive=120m;

	# 静的ファイルのファイルディクリプタキャッシュ
	open_file_cache max=100000 inactive=300s;
	open_file_cache_valid 300s;
	open_file_cache_min_uses 1;
	open_file_cache_errors on;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	log_format ltsv "time:$time_local"
		"\thost:$remote_addr"
		"\tforwardedfor:$http_x_forwarded_for"
		"\treq:$request"
		"\tstatus:$status"
		"\tmethod:$request_method"
		"\turi:$request_uri"
		"\tsize:$body_bytes_sent"
		"\treferer:$http_referer"
		"\tua:$http_user_agent"
		"\treqtime:$request_time"
		"\tcache:$upstream_http_x_cache"
		"\truntime:$upstream_http_x_runtime"
		"\tapptime:$upstream_response_time"
		"\tvhost:$host";

	access_log  /var/log/nginx/access.log  ltsv;
	error_log /var/log/nginx/error.log;

	etag off;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	upstream app {
		server 127.0.0.1:5000;
		# server unix:/tmp/unicorn.sock;
	}

	upstream netdata {
		server localhost:19999;
	}

	server {
		listen 80 default_server;
		listen [::]:80 default_server;

		client_max_body_size 20M;

		root /home/isucon/isubata/webapp/public;

		location /netdata {
			access_log off;
			return 301 /netdata/;
		}

		location ~ /netdata/(?<ndpath>.*) {
			access_log off;
			proxy_redirect off;
			proxy_set_header Host $host;

			proxy_set_header X-Forwarded-Host $host;
			proxy_set_header X-Forwarded-Server $host;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_http_version 1.1;
			proxy_pass_request_headers on;
			proxy_set_header Connection "keep-alive";
			proxy_store off;
			proxy_pass http://netdata/$ndpath$is_args$args;

			gzip on;
			gzip_proxied any;
			gzip_types *;
		}

		location /js/ {
			#access_log off;
			expires 1d;
			add_header Cache-Control 'public';
		}

		location /css/ {
			#access_log off;
			expires 1d;
			add_header Cache-Control 'public';
		}

		location /fonts/ {
			#access_log off;
			expires 1d;
			add_header Cache-Control 'public';
		}

		location /icons/ {
			#access_log off;
			expires 1d;
			add_header Cache-Control 'public';
		}

		location = /favicon.ico {
			#access_log off;
			expires 1d;
			add_header Cache-Control 'public';
		}

		location /fetch {
			rewrite_by_lua 'ngx.sleep(2.5)';
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_pass http://app;
		}

		location / {
				proxy_set_header X-Real-IP $remote_addr;
				proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
				proxy_set_header Host $http_host;
				proxy_pass http://app;
		}
	}

	#include /etc/nginx/conf.d/*.conf;
	#include /etc/nginx/sites-enabled/*;
}


